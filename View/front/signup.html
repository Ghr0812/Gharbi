<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/Styles.css">
</head>
<body>
    <form action="#" class="form-register">
        <h2 class="form-title">Create an Account</h2>
        
        <div class="form-group">
            <label for="email-register">Email Address</label>
            <div class="input-group">
                <input type="email" id="email-register" placeholder="Enter your email" required>
                <i class='bx bx-envelope'></i>
            </div>
        </div>

        <div class="form-group">
            <label for="password-register">Password</label>
            <div class="input-group">
                <input type="password" id="password-register" pattern=".{8,}" placeholder="Choose a password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <span class="help-text">At least 8 characters</span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <span class="help-text">Confirm password must match</span>
        </div>

        <div class="checkbox-group">
            <label for="termCon" class="checkbox-label">
                <input type="checkbox" id="termCon" required> I accept the terms and conditions
            </label>
        </div>

        <div class="form-button">
            <button type="submit" class="btn-submit">Register</button>
        </div>

        <p class="switch-form">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
    </form>
</body>
</html>
